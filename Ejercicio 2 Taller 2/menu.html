<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ordenando una pizza</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Ejercicio 2 Taller 2/css/menu.css" />
</head>

<body>
    <header id="box">
        <h1 id="flashlight">
            <span id="flash">ORDEN DE</span>
            <span id="light">POLLO</span>
        </h1>
    </header>
    <form action="javascript:void(0);" class="demoForm" id="formCombos">
        <fieldset>
            <legend>Combos y productos</legend>
            <p><label id="title2">Combo:</label> 
                <br>
                <label><input type="radio" name="size" value="7.25" checked="checked" />Super Combo</label>
                <label><input type="radio" name="size" value="5.75" />Combo Personal</label>
                <label><input type="radio" name="size" value="3.50" />Combo Infantil</label>
                <input type="hidden" name="comb_tot" value="0.00" />
            </p>
            <p id="products"><label  id="title2">Productos:</label>
                <br>
                <label><input type="checkbox" name="ensalda" value="1.50" />Ensalda</label>
                <label><input type="checkbox" name="papasf" value="1.25" />Papas Fritas</label>
                <label><input type="checkbox" name="PPG" value="1.75" />Pieza de pollo Grande</label>
                <label><input type="checkbox" name="PPM" value="1.50" />Pieza de pollo Mediana</label>
                <label><input type="checkbox" name="PPP" value="1.25" />Pieza de pollo Pequena</label>
                <label><input type="checkbox" name="BG" value="1.50" />Bebida Grande</label>
                <label><input type="checkbox" name="BM" value="1.25" />Bebida Mediana</label>
                <label><input type="checkbox" name="BP" value="1.00" />Bebida Pequena</label>
                <label><input type="checkbox" name="Cafe" value="0.50" />Cafe</label>
                <label><input type="checkbox" name="Postre" value="1.25" />Postre</label>
                <input type="hidden" name="produc_tot" value="0.00" />
            </p>

            <p id="products"><label  id="title2">Comentarios:</label>
                <br>
                <textarea id="coment" name="comment" form="usrform" placeholder="Escriba aqui..."></textarea>
            </p>

            <p>
                <label>
                    Total: $<input type="text" name="total" class="num" value="0.00" readonly="readonly" />
                </label>
            </p>
            <p>
                <input onclick=" " id="enviar" type="submit" name="submit" value="Submit" />
            </p>

            <p>
                <label>
                   PEDIDO: <p id="datos" type="text" name="pedido" class="text" readonly="readonly"></p>
                </label>
            </p>

        </fieldset>
    </form>
    <script src="../Ejercicio 2 Taller 2/Js/menu.js"></script>
</body>

</html>
