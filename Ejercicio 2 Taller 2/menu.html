<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validaci√≥n de Formulario con Javascript</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="../Ejercicio 2 Taller 2/css/menu.css">
    <script src=""></script>
</head>
<body>
	<main>
        <div id="fondo">
            <h1 id="title">ORDEN DE POLLO</h1>
        </div>

		<form action="" class="formulario" id="formulario">
			<!-- Grupo: Nombre -->
            <h1 id="titl2">Combos y Productos</h1>

            <!-- Grupo: combo -->
			<div class="formulario__grupo" id="grupo__comen">
				<label for="correo" class="formulario__label">Combos</label>
				<div class="formulario__grupo-input">
					<input type="radio" id="radio1" name="Grupo">Super Combo
                    <br>
                    <input type="radio" id="radio2" name="Grupo">Combo Personal
                    <br>
                    <input type="radio" id="radio3" name="Grupo">Combo Infantil
                    <br> 
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

              <!-- Grupo: combo -->
			<div class="formulario__grupo" id="grupo__comen">
				<label for="correo" class="formulario__label">Productos</label>
				<div class="formulario__grupo-input">
					<input type="checkbox" id="check1">Ensalada
                    <input type="checkbox" id="check2">Papas Fritas
                    <input type="checkbox" id="check3">Pieza de pollo grande
                    <input type="checkbox" id="check3">Pieza de pollo mediana
                    <input type="checkbox" id="check3">Pieza de pollo pequena
                    <input type="checkbox" id="check3">Bebida grande
                    <input type="checkbox" id="check3">Bebida mediana
                    <input type="checkbox" id="check3">Bebida pequena
                    <input type="checkbox" id="check3">Postre
                    <input type="checkbox" id="check3">Cafe
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

            <!-- Grupo: comentario -->
			<div class="formulario__grupo" id="grupo__comen">
				<label for="correo" class="formulario__label">Comentario</label>
				<div class="formulario__grupo-input">
					<textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Agrega un mensaje"></textarea>
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>
            <br>
			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button class="formulario__btn" value="Guardar datos">Guardar</button>
			</div>
            <div>
				<p id="datos">Total a Pagar: </p>
			</div>
		</form>
	</main>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
